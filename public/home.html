        <div class="col-12 mt-5">

                        </div>
                    </div>
                    <div class="col-6 pt-2">
                        <div class="card">
                            <div class="card-header">

                              <ul class="card-text team-info"></ul>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>


    </div>
